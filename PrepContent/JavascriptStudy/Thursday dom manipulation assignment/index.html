<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 vw-100 d-flex justify-content-center align-items-center">
    <div class="w-50 h-75 border border-primary rounded p-3">
        <h1 class="text-center">To-Do List</h1>
        <form id="todo-form" class="mb-3">
            <div class="p-1 d-flex justify-content-center align-content-center">
                <input type="text" id="todo-input" class="form-control" placeholder="Enter a new to-do" required>
                <button type="submit" class="btn btn-primary ms-1">Add</button>
            </div>
        </form>
        <ul id="todo-list" class="list-group">
            <!-- To-Do items will be added here -->
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
